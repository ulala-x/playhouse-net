version: '3.8'
services:
  test-server:
    build:
      context: ../../
      dockerfile: connectors/test-server/Dockerfile
    container_name: playhouse-test-js
    ports:
      - "38080:8080"    # HTTP + WebSocket
      - "38001:34001"   # TCP Play Server
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 2s
      timeout: 3s
      retries: 15
    networks:
      - playhouse-js

networks:
  playhouse-js:
    driver: bridge
