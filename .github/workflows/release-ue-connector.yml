name: Release UE Connector

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  package:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Package UE connector (source)
        shell: pwsh
        run: |
          $script = "connectors/unreal/scripts/package-release.ps1"
          pwsh -NoProfile -ExecutionPolicy Bypass -File $script

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: connectors/unreal/dist/PlayHouseConnector-UE-*.zip
