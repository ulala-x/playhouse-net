name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature!

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component would this feature be for?
      options:
        - "Server (all languages)"
        - ".NET Server"
        - "Java Server"
        - "C++ Server"
        - "Node.js Server"
        - "Connector (all languages)"
        - "C# Connector"
        - "C++ Connector"
        - "Java Connector"
        - "JavaScript Connector"
        - "Unity Package"
        - "Unreal Plugin"
        - "Documentation"
        - "Tools"
        - "Other"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem would this feature solve?
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or features you've considered.

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples.
